<!DOCTYPE html>
<html>
<head>
    <title>Basic Details Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../CSS/Styling.css" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/0d3716e7d7.js" crossorigin="anonymous"></script>       
</head>

<header>Group 1 - The Gap Coders - Brendan Daniel Verwey (577821), Willem Kruger (577421), Henry Oosthuizen (577772), Oliver Gobey (577644) </header>

<body>


    <h1 class="basic">Basic Details</h1>
    <hr>
    <form id ="submissionForm">

    <div class="form-container">
        <div class="form-group-container">
            <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" onfocus="validFirstNameFunctionFocus()" onfocusout="validFirstNameFunctionFocusOut()" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" id="email" onfocus="validEmailFunctionFocus()" onfocusout="validEmailFunctionFocusOut()"  name="email" required>
                <i class="fa-solid fa-check" id="checkIcon"></i>
            </div>
        </div>
        

        <div class="form-group-container">
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" onfocus="validLastNameFunctionFocus()" onfocusout="validLastNameFunctionFocusOut()" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Your User ID</label>
                <input type="text" id="username"  onfocus="validUsernameFocus()" onfocusout="validUsernameFocusOut()" name="username" required>
                <i class="fa-solid fa-lock" id="lockIcon"></i>
            </div>
        </div>
    
        <div class="form-group-container">
            <div class="city-state-country">
            <div class="form-group">
             <label for="country" class="input-label">Country</label>
             <select id="country" name="country" class="country-dropdown" onclick="validCountryFocus()" onfocusout="validCountryFocusOut()"   required>
                <option value="None">Select Country</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
            </select>
            </div>

            <div class="form-group">
                <label for="state" class="input-label">State</label>
                <select id="state" name="state" class="state-dropdown" onclick="validStateFocus()" onfocusout="validStateFocusOut()"   required>
                    <option value="None">Select State</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city" class="input-label">City</label>
                <select id="city" name="city" class="city-dropdown" onclick="validCityFocus()" onfocusout="validCityFocusOut()"  required>
                    <option value="None">Select City</option>
                </select>
            </div>
          </div>
         </div>
       
         
        <div class="form-group-container">
            <div class="phone-reference-group">
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone"  onfocus="validPhoneNumberFunctionFocus()" onfocusout="validPhoneNumberFunctionFocusOut()"  name="phone" required>
            </div>

            <div class="form-group">
                <label for="reference_code" class="form-label">Reference Code</label>
                <input type="text" id="reference_code"  onfocus="validReferenceCodeFunctionFocus()" onfocusout="validReferenceCodeFunctionFocusOut()"   name="reference_code" required>
            </div>
            </div>
        </div>
   </div>
         
    <hr>

    <div class="confirm-container">
        <button class="reset" type="reset">Reset All</button>
        <button class="confirm" onclick="submission(); redirectToDisplayPage()" type="button">Continue</button>
    </div>
    </form>

    <script src="../Javascript/node.js"></script>

   
</body>
</html>
